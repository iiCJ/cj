<!DOCTYPE html>
<html>

<head>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    <title>轮播</title>
    <style>
        #window {
            width: 300px;
            overflow: hidden;
        }

        #images {
            display: flex;
            align-items: flex-start;
            transition: all 0.5s;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id=window>
        <div id=images>
            <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg"
                width=300 alt="图片1" height=200>
            <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width=300
                alt="" height=200>
            <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg"
                width=300 alt="" height=200>
            <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width=300
                alt="" height=200>
        </div>
    </div>
    <span id=buttons>
        <span class=red>第1张</span>
        <span>第2张</span>
        <span>第3张</span>
        <span>第4张</span>
    </span>
    <script>
        var buttons = $('#buttons>span')
        for (let i = 0; i < buttons.length; i++) {
            $(buttons[i]).on('click', function (a) {
                var index = $(a.currentTarget).index()
                var p = index * -300
                $('#images').css({
                    transform: 'translate(' + p + 'px)'
                })
                n = index
                activeButton($(buttons[n]))
            })
        }

        var timeId = setTimer()

        function activeButton($button) {
            $button.addClass('red').siblings('.red').removeClass('red')
        }

        var n = 0
        var size = buttons.length

        function setTimer() {
            return setInterval(() => {
                n += 1
                buttons.eq(n % size).trigger('click')
            }, 3000)
        }

        $('#window').on('mouseenter', function () {
            window.clearInterval(timeId)
        })

        $('#window').on('mouseleave', function () {
            timeId = setTimer()
        })
    </script>
</body>

</html>
